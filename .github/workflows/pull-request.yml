name: Pre Merge Checks

on:
  pull_request:
    branches: [ "develop" ]

  workflow_dispatch:

jobs:
  setup_gradle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: gradlew permission
        run: chmod +x gradlew

